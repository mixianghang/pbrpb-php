
message PbRequest 
{        
    required bytes request      = 1;     
    required string provider    = 2;   // Such as AsProvider...
};
message PbResponse 
{   
    required bytes response     = 1;
};  

service RtSeService 
{     
    rpc Search(PbRequest) returns (PbResponse);     
    rpc Retrive(PbRequest) returns (PbResponse);   // As目前使用Retrive接口     
    rpc Serving(PbRequest)
    returns (PbResponse);
};